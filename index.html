<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Most Wanted List</title>
    </head>
    <body>
        <div class="background">
            <div class="container-fluid h-100">
                <div class="row divheight">
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <form id="nameForm" class="d-flex justify-content-center flex-wrap nameForm">
                            <div  class="search-column">
                                <label for="fName">First :
                                    <input type="text" id="fName" name="fName" placeholder=" First"><br><br>
                                </label><br>
                                <label for="lName">Last :
                                    <input type="text" id="lName" name="lName" placeholder=" Last"><br>
                                </label><br>
                            </div>
                            <div class="search-column">
                                <label for="gender">Gender :
                                    <input type="text" id="gender" class="gender" name="gender" placeholder=" Gender"><br><br>
                                </label><br>
                                <label class="eyeColor" for="eyeColor">Eye Color :
                                    <input type="text" id="eyeColor" name="eyeColor" placeholder=" Eye Color"><br>
                                </label><br>
                            </div>
                            <div class=" search-column">
                                <label class="occupation" for="occupation">Occupation :
                                    <input type="text" id="occupation" name="occupation" placeholder=" Occupation"><br><br>
                                </label><br>
                                <input type="button" role="button" class="search-button" onclick="validateAndSearchForm()" value="Submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row row-3">
                    <div class="col-1"></div>
                    <div class="col tableDiv table-responsive table align-middle">
                        <table class="table table-dark table-striped table-hover " id="mostWantedTable" name="mostWantedTable">
                            <thead>
                                <tr>
                                <th scope="col">id</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">DOB</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Eye Color</th>
                                <th scope="col">Occupation</th>
                                <th scope="col">Photo</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                            </table>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>


        <script src="data.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>

        <script src="mostWantedScript.js" type="text/javascript"></script>
    </body>
</html>
